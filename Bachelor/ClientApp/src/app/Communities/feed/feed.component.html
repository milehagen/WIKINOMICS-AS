<ng-container>
  <b>FEED COMPONENT</b><br />
  <h3 *ngIf="selectedCommunity != null">{{selectedCommunity.titel}}</h3>
  <ng-container>
    <form [formGroup]="postForm">

      <div class="form-group">
        <textarea class="form-control" id="textPost" formControlName="textPost" placeholder="What do you want to ask about?"></textarea>
      </div>

      <div class="form-group">
        <button type="button" class="btn btn-primary" (click)="sendPost()" [disabled]="!postForm.valid">Publish</button>
      </div>
    </form>
  </ng-container>

  <div *ngFor="let post of allPosts; index as i">
    <div class="pointAndNoSelect" [routerLink]="['post', post.id]">
      <h4>#{{i+1}}</h4>
      <h5>{{post.text}}</h5>
      <small>{{post.comment.length}} Comment(s)</small><br />
    </div>

    <small>Submitted by {{post.userID}} on {{post.date | date:'HH:mm EEE, dd-MMM yyyy'}}</small>
    <hr />
  </div>
</ng-container>
