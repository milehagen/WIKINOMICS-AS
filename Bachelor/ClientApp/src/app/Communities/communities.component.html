<div class="container">
  <div class="row">
    <div class="col-md-auto">
      <ng-container *ngIf="user">
        <h4>{{user.firstname}}'s communities</h4>
        <ng-container *ngFor="let community of topCommunities">
          <b class="pointAndNoSelect" [routerLink]="['./', community.id]" (click)="changeSelectedCommunity(community)">{{community.title}}</b><br />
        </ng-container>
      </ng-container>

      <div>
        <h4>All Communities</h4>
        <ng-container *ngFor="let community of topCommunities">
          <b class="pointAndNoSelect" [routerLink]="['./', community.id]" (click)="changeSelectedCommunity(community)">{{community.title}}</b><br />
        </ng-container>
      </div>

    </div>

    <div class="col col-lg">

      <router-outlet></router-outlet>

    </div>
  </div>

</div>
