<div class="container">
  <div class="row">
    <div class="col-md-auto">
      <div>
        <h4>Top Communities</h4>
        <ng-container *ngFor="let community of topCommunities">
          <b class="pointAndNoSelect" [routerLink]="['./', community.id]"(click)="changeSelectedCommunity(community)">{{community.title}}</b><br />
        </ng-container>
      </div>

    </div>

    <div class="col col-lg">

      <router-outlet></router-outlet>

    </div>
  </div>

</div>
