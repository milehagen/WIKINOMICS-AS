<h1>Home component</h1>

<table class="table table-sm table-hover">
    <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Age</th>
        <th>Email</th>
    </tr>
    <tr *ngFor="let user of allUsers">
        <td>{{user.firstname}}</td>
        <td>{{user.lastname}}</td>
        <td>{{user.age}}</td>
        <td>{{user.email}}</td>
    </tr>
</table>
