
<form [formGroup]="settingsForm">

</form>
<table class="table table-sm">
  <thead>
    <tr>
      <th>Setting name</th>
      <th>Value</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr formArrayName="settingsArray" *ngFor="let setting of settings">
      <td>{{setting.settingName}}</td>
      <td><input [id]="setting.id" [formControl]="settingArray[i]" type="text" value="{{setting.settingValue}}"></td>
      <td>{{setting.description}}</td>
    </tr>
  </tbody>
</table>
<!--tok vekk tom (click)-->
<button mat-flat-button color="primary"><mat-icon>save</mat-icon> Update settings</button>
