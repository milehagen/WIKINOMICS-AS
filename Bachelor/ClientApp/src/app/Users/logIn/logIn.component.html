<div class="container">
  <form class="form-box" [formGroup]="logInForm" (ngSubmit)="onSubmit()">
    <h3 class="h3 mb-3 fw-normal">Sign in</h3>
    <div class="form-group">
      <label for="Email">Email</label>
      <input type="email" formControlName="email" class="form-control" id="Email" />
    </div>
    <div class="form-group">
      <label for="Password">Password</label>
      <input type="password" formControlName="password" class="form-control" id="Password" />
    </div>
    <button class="btn submit-btn" type="submit">Sign in</button>
    <div class="link">Don't have an account? Sign up <a [routerLink]="['signUp']">here</a></div>
  </form>
</div>
