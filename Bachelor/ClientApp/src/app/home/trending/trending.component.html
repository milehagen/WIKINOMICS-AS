            <option *ngFor="let industry of allIndustries" [ngValue]="industry">{{industry.title}}</option>
        </datalist>
    </div>

    <div class="row flex-column">
        <h2 class="text-center">Trending posts</h2>
        <div class="trending">
            <div class="post-list" *ngFor="let post of trendingPosts">

                <div class="post" [routerLink]="['/communities', post.community.id, 'post', post.id]">
                    <div class="row post-content">
                        <div class="poster">
                            <small>
                                <span *ngIf="!post.anonymous">{{post.user.firstname}} {{post.user.lastname}}</span>
                                <span *ngIf="post.anonymous">Anonymous</span>
                            </small>
                        </div>

                        <div class="tag">
                            <small>
                                <i>{{post.postTag.title}}</i>
                            </small>
                        </div>
                    </div>
                    <div class="row post-content">
                        <div class="votes">
                            <mat-icon>keyboard_arrow_up</mat-icon>
                            {{post.upvotes - post.downvotes}}
                            <mat-icon>keyboard_arrow_down</mat-icon>
                        </div>

                        <div class="post-text">
                            <b>{{post.text}}</b>
                        </div>
                    </div>

                    <div class="row post-content">
                        <div class="post-date">
                            <small>
                                {{post.date | dateAgo}}
                            </small>
                        </div>

                        <div class="comments">
                            <img class="post-comments" src="../../assets/icons/navbar/chat.svg" />
                            {{post.comment.length}}
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
